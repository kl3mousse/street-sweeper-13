name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build webxdc bundle
        run: |
          chmod +x scripts/build-xdc.sh
          npm run build:xdc:version
          ls -1 dist || true

      - name: Prepare static site (from src)
        run: |
          # Create clean site directory separate from dist artifacts
          rm -rf site
          mkdir -p site
          # Copy everything needed for the browser version except webxdc-specific manifest
          rsync -a src/ site/ --exclude manifest.toml
          # Safety: ensure index exists
          test -f site/index.html
          echo "Site contents:" && find site -maxdepth 2 -type f | head -40

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Only publish the static site folder to Pages
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
