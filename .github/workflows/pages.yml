name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build static site and package .xdc
        run: |
          chmod +x scripts/build-xdc.sh
          # Use package.json version for deterministic filename
          npm run build:xdc:version
          # Also extract unzipped site for Pages hosting (contents of src)
          rsync -a src/ dist/site/ --exclude assets --exclude manifest.toml || true
          # Keep assets and docs already in dist from build script
          ls -1 dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
