name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build static site and package .xdc
        run: |
          mkdir -p dist
          # Copy game source files (moved under src/)
          cp src/index.html src/styles.css src/main.js src/manifest.toml src/icon.png src/credits.html dist/
          cp -R src/assets dist/assets
          # Include top-level docs
          cp LICENSE README.md dist/ || true
          cd dist
          # Create .xdc package (webxdc is just a zip archive)
          zip -9r street-sweeper-13.xdc index.html styles.css main.js manifest.toml icon.png credits.html LICENSE README.md assets

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
