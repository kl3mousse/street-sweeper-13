<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Street Sweeper 13</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="app" class="app">
      <!-- Start Screen -->
      <section id="start-screen" class="screen">
        <h1>Street Sweeper 13</h1>
        <p>Press start to begin sweeping the streets.</p>
        <button id="start-btn" class="btn primary">Start Game</button>
      </section>

      <!-- Game Screen -->
      <section id="game-screen" class="screen hidden">
        <div class="toolbar">
          <button id="gameover-btn" class="btn">Game Over</button>
        </div>
        <canvas id="game" width="320" height="180"></canvas>
      </section>

      <!-- Game Over Screen -->
      <section id="over-screen" class="screen hidden">
        <h2>Game Over</h2>
        <div class="actions">
          <button id="restart-btn" class="btn primary">Restart</button>
          <button id="back-btn" class="btn">Back to Start</button>
        </div>
      </section>
    </div>
  </body>
  </html>
