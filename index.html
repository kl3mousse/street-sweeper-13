<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Street Sweeper 13</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="icon" href="icon.png" sizes="any" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="app" class="app">
      <!-- Start Screen -->
      <section id="start-screen" class="screen">
        <img id="start-art" src="assets/game-start-screen.png" alt="Street Sweeper 13 title art" />
        <div class="pixel-menu" role="group" aria-label="Main menu">
          <button id="start-btn" class="pixel-btn primary" aria-label="Start Game" title="Start Game">START</button>
          <a id="credits-btn" class="pixel-btn" aria-label="Credits" title="Credits" href="credits.html">CREDITS</a>
        </div>
      </section>

      <!-- Game Screen -->
      <section id="game-screen" class="screen hidden">
        <canvas id="game" width="320" height="180"></canvas>
      </section>

      <!-- Game Over Screen -->
      <section id="over-screen" class="screen hidden">
        <h2>Game Over</h2>
        <p id="over-final" style="margin:4px 0 0;">Score: 0</p>
        <p id="over-best" style="margin:0 0 12px; color: var(--muted);">Best: 0</p>
        <div class="actions">
          <button id="restart-btn" class="btn primary">Restart</button>
          <button id="back-btn" class="btn">Back to Start</button>
        </div>
      </section>
    </div>
  </body>
  </html>
